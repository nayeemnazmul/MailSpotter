<body>
  <div class="wrapper">
    <div><a href="dashboard.html" class="btn btn-light">Dashboard</a></div>
    <div><a href="dashboard.html" class="btn btn-info">Search Section</a></div>
    <div><a href="send_mail.html" class="btn btn-info">Send Email</a></div>
    <div align="right"><a href="#" class="btn btn-danger">Log Out</a></div>
  </div>
  <form class="mail">
    <div class="form-group">
      <label for="exampleFormControlInput1">To:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">cc:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="cc">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Subject:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="subject">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mail:</label>
      <textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="8"></textarea>
      <button class="btn btn-md btn-success" type="submit">Send</button>
    </div>
  </form>
</body>
